{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flashmessage.html" %}

	<div class="row">
		<div class="col-md-12">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<h1>Edit {{findItem.name}}</h1>

				<div class="clearfix"></div>

				<form action="{{url_for('editInstrumentItem', instrument_type_id = instrument_type_id, instrument_id = instrument_id)}}" method="post">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{ findItem.name }}">
					<br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{ findItem.description }}</textarea>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

					<a href = "{{url_for('instrumentList', instrument_type_id = instruments.id, instrument_type_name = instruments.name_type)}}">
					<button class="btn btn-default delete" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
